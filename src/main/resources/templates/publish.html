<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:background-color="http://www.w3.org/1999/xhtml">
<head>
    <title>校园论坛</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/springdemo.css"/>
    <link rel="stylesheet" href="/css/editormd.min.css"/>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js" type="application/javascript"></script>

</head>
<body>
<div th:insert="~{navigation :: copy}"></div>
<div class="container-fluid main">
<div class="row">
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
        <h2><span class="glyphicon  glyphicon-plus" aria-hidden="true"></span> 发起</h2>
        <hr>
        <form action="/publish" method="post">
            <input type="hidden" name="id" th:value="${id}">
            <div class="form-group">
                <label for="title">问题标题（简单扼要）</label>
                <input type="text" class="form-control" id="title" th:value="${title}" name="title" placeholder="问题标题...">
            </div>
            <div class="form-group" id="question-editor">
                <label for="description">问题补充（必填，请参照右图提示）：</label>
                <textarea id="description" name="description"  class="form-control" th:text="${description}" style="display:none;" cols="30" rows="10"></textarea>
            </div>
            <script type="text/javascript">
                $(function() {
                    var editor = editormd("question-editor", {
                         width  : "100%",
                         height : 350,
                         path   : "/js/lib/",
                         delay  : 0,
                        watch   : false,
                        imageUpload    : true,
                        imageFormats   : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                        imageUploadURL : "/file/upload",
                    });
                });
            </script>
            <div class="form-group">
                <label for="tag">添加标签</label>
                <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}" placeholder="输入标签，以英文逗号分隔">
            </div>
            <div class="container-fluid main">
                <div class="row">
                    <span class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}" th:if="${error != null}"></span>
                    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                        <button type="submit" class="btn btn-success btn-publish ">发布</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
        <h3>文明用语</h3>
        。。。。。
    </div>
</div>
</div>
</body>
</html>
